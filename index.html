<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"></div>

    <script>
        const numRows = 16;
        const numCols = 16;
        const rgbRE = /rgb\((\d{1,3}), (\d{1,3}), (\d{1,3})\)/;
        const mainContainer = document.querySelector('.container');

        function darkenCell(e) {
            const rgbArray = rgbRE.exec(this.style.backgroundColor);
            this.style.backgroundColor = `rgb(${rgbArray[1] - 25}, ${rgbArray[2] - 25}, ${rgbArray[3] - 25} )`
        }

        //Create grid
        for (let i = 1; i <= numCols; i++) {
            const col = document.createElement('div');
            col.classList.add('col');
            mainContainer.appendChild(col);

            for (let j = 1; j <= numRows; j++) {
                const row = document.createElement('div');
                row.classList.add('cell');
                row.style.backgroundColor = 'rgb(255, 255, 255)';
                row.textContent = `${String.fromCharCode(i + 64)}${j}`;
                row.dataset.cord = `${String.fromCharCode(i + 64)}${j}`;
                col.appendChild(row);
            }
        }

        const cells = document.querySelectorAll('.cell');
        cells.forEach(cell => cell.addEventListener('mouseover', darkenCell));
        
    </script>
</body>
</html>
